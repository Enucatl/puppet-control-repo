---
lookup_options:
  classes:
    merge: unique

classes:
  - systemd
  - ca
  - ssh
  - freeipa
  - freeipa::install::client
  - freeipa::automount
  - dns::client
  - fail2ban
  - git
  - network

tidy::defaults:
  age: 1w
  recurse: true
  rmdirs: true

dns::client::server_ipv4: '192.168.2.10'
dns::client::server_ipv6: "%{lookup('ipv6-prefix')}:5054:ff:fedf:6921"
ssh::storeconfigs_enabled: true
ssh::validate_sshd_file: true

ssh::server_options:
  HostKey: /etc/ssh/ssh_host_ed25519_key
  Ciphers: chacha20-poly1305@openssh.com
  MACs: hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,umac-128-etm@openssh.com,hmac-sha2-512,hmac-sha2-256,umac-128@openssh.com
  ListenAddress:
    - '0.0.0.0'
    - '[::]'
  PermitEmptyPasswords: no
  PermitRootLogin: no
  MaxAuthTries: 3
  MaxSessions: 11
  X11Forwarding: no
  Subsystem: sftp /usr/lib/openssh/sftp-server
  TrustedUserCAKeys: /etc/ssh/ssh_ca.pub
  GSSAPIAuthentication: yes
  GSSAPIKeyExchange: yes

ssh::client_options:
  PubkeyAuthentication: yes
  ProxyCommand: '/usr/bin/sss_ssh_knownhostsproxy -p %p %h'
  GlobalKnownHostsFile: /var/lib/sss/pubconf/known_hosts
  'Host *':
    Ciphers: chacha20-poly1305@openssh.com
    MACs: hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,umac-128-etm@openssh.com,hmac-sha2-512,hmac-sha2-256,umac-128@openssh.com
    UseRoaming: no
    HashKnownHosts: yes
    SendEnv: 'LANG LC_*'
    GSSAPIAuthentication: yes
    GSSAPIDelegateCredentials: yes

freeipa::install::client::options:
  mkhomedir:
  domain: home.arpa
  server: ipa.home.arpa
  hostname: "%{trusted.certname}"
  principal: enrollment
  password: "%{lookup('freeipa::install::client::options::enrollment-password')}"

systemd::journald_settings:
  Storage: auto
  MaxRetentionSec: 1month
