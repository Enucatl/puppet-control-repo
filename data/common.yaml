---
lookup_options:
  classes:
    merge: unique

classes:
  - systemd
  - ca
  - ssh
  - freeipa
  - freeipa::install::client
  - freeipa::automount
  - dns::client
  - fail2ban
  - git

tidy::defaults:
  age: 1w
  recurse: true
  rmdirs: true

dns::client::server: '192.168.2.42'
ssh::storeconfigs_enabled: true
ssh::validate_sshd_file: true

ssh::server_options:
  ListenAddress:
    - '0.0.0.0'
    - '[::]'
  PermitEmptyPasswords: no
  PermitRootLogin: no
  MaxAuthTries: 3
  MaxSessions: 11
  X11Forwarding: no
  Subsystem: sftp /usr/lib/openssh/sftp-server
  TrustedUserCAKeys: /etc/ssh/ssh_ca.pub
  GSSAPIAuthentication: yes
  GSSAPIKeyExchange: yes

ssh::client_options:
  PubkeyAuthentication: yes
  ProxyCommand: '/usr/bin/sss_ssh_knownhostsproxy -p %p %h'
  GlobalKnownHostsFile: /var/lib/sss/pubconf/known_hosts
  'Host *':
    HashKnownHosts: yes
    SendEnv: 'LANG LC_*'
    GSSAPIAuthentication: yes
    GSSAPIDelegateCredentials: yes

freeipa::install::client::options:
  mkhomedir:
  domain: home.arpa
  server: ipa.home.arpa
  hostname: "%{trusted.certname}"
  principal: enrollment
  password: "%{lookup('freeipa::install::client::options::enrollment-password')}"

systemd::journald_settings:
  Storage: auto
  MaxRetentionSec: 1month
