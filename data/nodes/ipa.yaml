classes:
  - freeipa
  - freeipa::install::server
  - logrotate

systemd::journald_settings:
  SystemMaxUse: 100M

freeipa::install::server::options:
  realm: HOME.ARPA
  domain: home.arpa
  ds-password: "%{lookup('freeipa::install::server::options::ds-password')}"
  admin-password: "%{lookup('freeipa::install::server::options::admin-password')}"
  mkhomedir:
  hostname: "%{facts.networking.fqdn}"
  idstart: 100000
  external-ca:

logrotate::rules:
  pki_tomcat:
    path: '/var/log/pki/pki-tomcat/ca/debug.*.log'
    rotate: 3
    rotate_every: 'week'
    ifempty: false
    missingok: true
    sharedscripts: true
    compress: true
    delaycompress: true
    su_user: pkiuser
    su_group: pkiuser
    # https://access.redhat.com/solutions/4049411
    postrotate: '/bin/systemctl restart pki-tomcatd@pki-tomcat.service > /dev/null 2>/dev/null || true'
