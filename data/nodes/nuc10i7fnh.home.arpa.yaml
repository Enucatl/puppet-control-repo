---
classes:
  - vault_secrets::vault_cert
  - postfix
  - tidy


tidy::files:
  downloads:
    path: /home/user/Downloads
tidy::defaults:
  age: 1w
  recurse: true
  rmdirs: true


postfix::configs:
  smtp_use_tls:
    value: 'yes'
  smtp_sasl_auth_enable:
    value: 'yes'
  smtp_sasl_security_options:
    value: 'noanonymous'
  smtp_sasl_password_maps:
    value: 'hash:/etc/postfix/sasl_passwd'
  smtp_tls_CAfile:
    value: '/etc/ssl/certs/ca-certificates.crt'
postfix::relayhost: '[smtp.google.com]:587'


vault_certs_default_location: /home/user/docker/traefik/data/certs
vault_certs_defaults:
  ensure: 'present'
  vault_uri: 'https://vault.home.arpa:8200/v1/pki_int/issue/home-dot-arpa'
  auth_path: 'cert'
  cert_data:
    ttl: '2160h'  # 90 days
  renewal_threshold: 5
  cert_owner: 'user'
  cert_group: 'user'
  key_owner: 'user'
  key_group: 'user'

vault_certs:
  traefik:
  checkmk:
  portainer:
  nuc10i7fnh:
  paperless:
  elabftw:
  qbittorrent:
  authelia:
  duplicati:
