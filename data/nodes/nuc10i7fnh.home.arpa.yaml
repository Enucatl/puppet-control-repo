---
classes:
  - vault_secrets::vault_cert
  - postfix
  - tidy
  - docker
  - docker::networks


tidy::files:
  downloads:
    path: /home/user/Downloads
  screenshots:
    path: /home/user/Pictures/Screenshots


postfix::configs:
  smtp_use_tls:
    value: 'yes'
  smtp_sasl_auth_enable:
    value: 'yes'
  smtp_sasl_security_options:
    value: 'noanonymous'
  smtp_sasl_password_maps:
    value: 'hash:/etc/postfix/sasl_passwd'
  smtp_tls_CAfile:
    value: '/etc/ssl/certs/ca-certificates.crt'
postfix::relayhost: '[smtp.google.com]:587'


docker::version: latest
docker::ipv6: true
docker::ipv6_cidr: "%{lookup('ipv6-prefix')}:549c::/80"
docker::log_level: info
docker::networks::networks:
  traefik_proxy:
    ensure: present
    driver: bridge
    subnet: '172.28.0.0/16'
    gateway: '172.28.0.1'

vault_certs_default_location: /home/user/docker/traefik/data/certs
vault_certs_defaults:
  ensure: 'present'
  vault_uri: 'https://vault.home.arpa:8200/v1/pki_int/issue/home-dot-arpa'
  auth_path: 'cert'
  cert_data:
    ttl: '2160h'  # 90 days
  renewal_threshold: 5
  cert_chain_owner: 'user'
  cert_chain_group: 'user'
  key_owner: 'user'
  key_group: 'user'

vault_certs:
  authelia:
  checkmk:
  duplicati:
  elabftw:
  grafana:
  loki:
  keycloak:
  nuc10i7fnh:
    cert_chain_file: '/home/user/docker/traefik/data/certs/nuc10i7fnh.home.arpa/fullchain.pem'
    key_file: '/home/user/docker/traefik/data/certs/nuc10i7fnh.home.arpa/privkey.pem'
  paperless:
  portainer:
  qbittorrent:
  traefik:
