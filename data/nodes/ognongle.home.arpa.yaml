classes:
  - limits
  - tidy
  - libvirt

limits::entries:
  'user/rtprio':
    both: 98
  'user/memlock':
    both: unlimited

tidy::files:
  downloads:
    path: /opt/home/user/Downloads


sysctl_hash:
  net.ipv6.conf.all.forwarding:
    value: 1
  net.ipv6.conf.default.forwarding:
    value: 1
  net.ipv6.conf.all.accept_ra:
    value: 2
  net.ipv6.conf.all.proxy_ndp:
    value: 1
  net.ipv6.conf.default.accept_ra:
    value: 2
  net.ipv6.conf.default.proxy_ndp:
    value: 1
  net.ipv6.conf.eno1.accept_ra:
    value: 2
  net.ipv6.conf.eno1.proxy_ndp:
    value: 1
  vm.swappiness:
    value: 10
  vm.vfs_cache_pressure:
    value: 50


libvirt::networks:
  testbridge:
    template: generic
    forward:
      mode: bridge
    bridge:
      name: br10
    autostart: true
    ips:
      - family: ipv6
        address: "%{lookup('ipv6-prefix')}::"
        prefix: 64
