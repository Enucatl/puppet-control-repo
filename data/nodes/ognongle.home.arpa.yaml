classes:
  - docker
  - docker::networks
  - libvirt
  - limits
  - netplan
  - tidy

limits::entries:
  'user/rtprio':
    both: 98
  'user/memlock':
    both: unlimited

tidy::files:
  downloads:
    path: /opt/home/user/Downloads

netplan::purge_config: true
netplan::configs:
  network-manager-all:
    file_mode: '0644'
    priority: 01
    settings:
      version: 2
      renderer: networkd
      ethernets:
        enp0s31f6:
          dhcp4: no
          dhcp6: no
      bridges:
        br0:
          interfaces: [enp0s31f6]
          dhcp4: yes
          dhcp6: yes
          parameters:
            forward-delay: 0
            stp: true

sysctl_hash:
  net.ipv6.conf.all.accept_redirects:
    value: 0
  net.ipv6.conf.default.accept_redirects:
    value: 0
  net.ipv6.conf.all.forwarding:
    value: 1
  net.ipv6.conf.default.forwarding:
    value: 1
  net.ipv6.conf.all.accept_ra:
    value: 2
  net.ipv6.conf.all.proxy_ndp:
    value: 1
  net.ipv6.conf.default.accept_ra:
    value: 2
  net.ipv6.conf.default.proxy_ndp:
    value: 1
  vm.swappiness:
    value: 10
  vm.vfs_cache_pressure:
    value: 50

libvirt::networks:
  default:
    ensure: absent

docker::version: latest
docker::ipv6: true
docker::ipv6_cidr: "%{lookup('ipv6-prefix')}:d4e1::/80"
docker::log_level: info
docker::extra_parameters:
  - "--experimental=true"
  - "--iptables=true"
  - "--ip6tables=false"
  - "--default-address-pool base=172.17.0.0/12,size=20"
  - "--default-address-pool base=%{lookup('ipv6-prefix')}:d01::/72,size=80"
docker::networks::networks:
  traefik_proxy:
    ensure: present
    driver: bridge
    subnet: '172.28.0.0/16'
    gateway: '172.28.0.1'

