---
lookup_options:
  i2pd::daemon::base::config:
    merge:
      strategy: deep

classes:
  - tor_relay
  - i2pd

i2pd::install::version: 'latest'
i2pd::daemon::base::user: 'i2pd'
i2pd::daemon::base::group: 'i2pd'
i2pd::daemon::base::config_file: '/etc/i2pd/i2pd.conf'
i2pd::daemon::base::config:
  global:
    log: 'file'
    loglevel: 'error'
    logclftime: true
    port: "%{lookup('i2pd::daemon::base::config::global::port')}"
    ipv4: true
    ipv6: true
    bandwidth: 2048
  http:
    address: '127.0.0.1'
    port: 7070
  httpproxy:
    address: '127.0.0.1'
    port: 4444
  socksproxy:
    address: '127.0.0.1'
    port: 4447
  sam:
    enabled: true
  reseed:
    verify: true


ufw::rules:
  allow_i2pd_port:
    action: "allow"
    to_ports_app: "%{lookup('i2pd::daemon::base::config::global::port')}"
  allow_tor_orport:
    action: "allow"
    to_ports_app: "%{lookup('tor_relay::orport')}"
  allow_tor_dirport:
    action: "allow"
    to_ports_app: "%{lookup('tor_relay::dirport')}"
